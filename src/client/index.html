<html>
	<head>
		<title>SkyOffice - beta</title>
		<style>
		body {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		#video-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, 150px);
			grid-auto-rows: 150px;
			position: absolute;
			top: 0;
			right: 0;
		}

		video {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		</style>
	</head>
	<body>
		<script src="main.ts"></script>
		<div id="video-grid"></div>
	</body>
</html>
